<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create a slideshow</title>
    <link rel="stylesheet" href="create a slideshow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="slideshow-container">
        <div class="slideshow-elements">
            <div class="slideshow-element current">
                <i class="fa-regular fa-futbol"></i>
                <h2>Football</h2>
            </div>

            <div class="slideshow-element">
                <i class="fa-solid fa-volleyball"></i>
                <h2>Volleyball</h2>
            </div>

            <div class="slideshow-element">
                <i class="fa-solid fa-person-swimming"></i>
                <h2>Swimming</h2>
            </div>
        </div>
    </div>

    <script src="create a slideshow.js"></script>
</body>
</html>
